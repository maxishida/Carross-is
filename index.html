
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        glass: {
                            border: 'rgba(255, 255, 255, 0.1)',
                            surface: 'rgba(255, 255, 255, 0.05)',
                            highlight: 'rgba(255, 255, 255, 0.15)',
                        },
                        accent: {
                            purple: '#F72585',
                            cyan: '#4CC9F0',
                            deep: '#240046'
                        },
                        // Mapping old colors to new palette or keeping for compatibility
                        "primary": "#F72585", 
                        "secondary": "#4CC9F0",
                        "background-dark": "#0f0518",
                        "surface-dark": "#1a0b2e",
                        "neon-cyan": "#4CC9F0",
                    },
                    backgroundImage: {
                        'glass-gradient': 'linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%)',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass-panel {
                @apply backdrop-blur-2xl border border-white/15 shadow-[0_8px_32px_0_rgba(0,0,0,0.36)];
                background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
                box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.36), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            }
            .glass-card {
                @apply transition-all duration-300 border border-white/10;
            }
            .glass-card:hover {
                transform: translateY(-4px);
                border-color: rgba(255, 255, 255, 0.3);
                box-shadow: 0 15px 40px -10px rgba(0,0,0,0.6);
            }
            .nav-item-active {
                background: linear-gradient(90deg, rgba(247, 37, 133, 0.25) 0%, rgba(247, 37, 133, 0.0) 100%);
                border-left: 3px solid #F72585;
                border-top: 1px solid rgba(255,255,255,0.1);
                border-bottom: 1px solid rgba(255,255,255,0.1);
                box-shadow: -5px 0 20px rgba(247, 37, 133, 0.3);
            }
            
            /* Custom Scrollbar for the new design */
            .custom-scrollbar::-webkit-scrollbar {
                width: 6px;
                height: 6px;
            }
            .custom-scrollbar::-webkit-scrollbar-track {
                background: transparent; 
            }
            .custom-scrollbar::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.1); 
                border-radius: 10px;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb:hover {
                background: rgba(255, 255, 255, 0.2); 
            }
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0518;
            color: white;
            overflow: hidden;
        }

        .mesh-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(76, 201, 240, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 90% 10%, rgba(76, 201, 240, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(58, 12, 163, 0.6) 0%, transparent 60%),
                radial-gradient(circle at 20% 80%, rgba(247, 37, 133, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 80% 90%, rgba(114, 9, 183, 0.5) 0%, transparent 50%),
                linear-gradient(135deg, #0a0118 0%, #240046 100%);
        }

        .glow-spot {
            position: absolute;
            filter: blur(90px);
            opacity: 0.7;
            border-radius: 50%;
            z-index: -1;
        }
    </style>
