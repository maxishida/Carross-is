
<!DOCTYPE html>
<html class="dark" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Painel de ExperiÃªncias</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#6366f1", // Indigo Neon
                        "accent": "#a855f7", // Purple Neon
                        "neon-cyan": "#06b6d4",
                        "background-dark": "#020617",
                        "surface-dark": "#0f172a",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.3)',
                        'glass-inset': 'inset 0 0 20px rgba(255, 255, 255, 0.03)',
                        'neon-primary': '0 0 5px theme("colors.primary"), 0 0 20px theme("colors.primary")',
                        'neon-glow': '0 0 10px rgba(99, 102, 241, 0.5), 0 0 20px rgba(99, 102, 241, 0.3)',
                    },
                    backgroundImage: {
                        'glass-gradient': 'linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.01) 100%)',
                    }
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass-panel {
                @apply bg-slate-900/40 backdrop-blur-xl border border-white/10 shadow-glass bg-glass-gradient relative overflow-hidden;
            }
            .glass-panel::before {
                content: '';
                @apply absolute top-0 left-0 right-0 h-[1px] bg-gradient-to-r from-transparent via-white/20 to-transparent opacity-70;
            }
            .glass-sidebar {
                @apply bg-[#050511]/70 backdrop-blur-2xl border-r border-white/10 shadow-2xl;
            }
            .glass-card-premium {
                @apply bg-white/[0.03] backdrop-blur-md border border-white/5 rounded-xl transition-all duration-300 relative overflow-hidden;
            }
            .glass-card-premium:hover {
                @apply border-primary/50 bg-white/[0.08] shadow-neon-primary -translate-y-1;
            }
            .glass-input-premium {
                @apply bg-black/30 border border-white/10 focus:border-primary focus:ring-1 focus:ring-primary focus:shadow-neon-primary text-white placeholder:text-slate-500 backdrop-blur-md transition-all outline-none;
            }
            .glass-button {
                @apply bg-white/5 hover:bg-white/10 border border-white/10 text-white transition-all backdrop-blur-sm active:scale-95 hover:border-white/30;
            }
            .glass-button-active {
                @apply bg-primary/20 border-primary/60 text-primary shadow-[0_0_15px_rgba(99,102,241,0.25)] relative overflow-hidden;
            }
            .neon-text-glow {
                @apply drop-shadow-[0_0_8px_rgba(255,255,255,0.6)];
            }
            .grid-bg {
                background-size: 40px 40px;
                background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            }
        }

        /* Global Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15); 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.5); 
        }

        /* Range Slider Styling */
        input[type=range] {
            @apply h-1 bg-slate-800 rounded-lg appearance-none cursor-pointer;
        }
        input[type=range]::-webkit-slider-thumb {
            @apply appearance-none w-4 h-4 rounded-full bg-primary border-2 border-white/50 shadow-neon-primary transition-transform hover:scale-125;
            margin-top: -6px;
        }
        input[type=range]::-webkit-slider-runnable-track {
            @apply h-1 bg-gradient-to-r from-primary/50 to-slate-800 rounded-lg;
        }
        
        .custom-scrollbar::-webkit-scrollbar {
            height: 6px;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@6.1.0?external=react,react-dom",
    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@8.0.0?external=react,react-dom,@dnd-kit/core",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@3.2.2?external=react,react-dom"
  }
}
</script>
</head>
<body class="bg-background-dark text-slate-100 antialiased overflow-hidden font-body h-screen">
    <div id="root" class="h-full"></div>
</body>
</html>
