
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>AgencyOS Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Space Grotesk', 'sans-serif'],
                    },
                    colors: {
                        agency: {
                            dark: '#0f0c1d',
                            purple: '#7c3aed',
                            pink: '#d946ef',
                            glass: 'rgba(255, 255, 255, 0.03)',
                            glassBorder: 'rgba(255, 255, 255, 0.08)',
                        },
                        // Manter compatibilidade com componentes antigos
                        "primary": "#d946ef", 
                        "secondary": "#7c3aed",
                        "background-dark": "#09090b",
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .glass-panel {
                background: rgba(255, 255, 255, 0.03);
                backdrop-filter: blur(16px);
                -webkit-backdrop-filter: blur(16px);
                border: 1px solid rgba(255, 255, 255, 0.08);
                box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            }

            .glass-panel-light {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }

            .glass-input {
                background: rgba(0, 0, 0, 0.3);
                border: 1px solid rgba(255, 255, 255, 0.1);
                color: white;
            }
            .glass-input:focus {
                outline: none;
                border-color: #d946ef;
                box-shadow: 0 0 15px rgba(217, 70, 239, 0.2);
            }
            
            /* Custom Scrollbar */
            .custom-scrollbar::-webkit-scrollbar {
                width: 6px;
                height: 6px;
            }
            .custom-scrollbar::-webkit-scrollbar-track {
                background: transparent; 
            }
            .custom-scrollbar::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.2); 
                border-radius: 3px;
            }
            .custom-scrollbar::-webkit-scrollbar-thumb:hover {
                background: rgba(255, 255, 255, 0.3); 
            }
        }
        
        body {
            background-color: #09090b;
            background-image: radial-gradient(circle at 50% 0%, #1a1625, #09090b 80%);
            color: #ffffff;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Ambient Background Orbs */
        .bg-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.4;
            z-index: -1;
            pointer-events: none;
        }
        /* Top Right Orb */
        .orb-1 { top: -15%; right: -10%; width: 900px; height: 900px; background: #7c3aed; opacity: 0.35; }
        /* Bottom Left Orb */
        .orb-2 { bottom: -10%; left: -10%; width: 700px; height: 700px; background: #7c3aed; opacity: 0.3; }
        .orb-3 { display: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "html-to-image": "https://esm.sh/html-to-image@1.11.11",
    "jszip": "https://esm.sh/jszip@3.10.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "@dnd-kit/core": "https://esm.sh/@dnd-kit/core@6.1.0?external=react,react-dom",
    "@dnd-kit/sortable": "https://esm.sh/@dnd-kit/sortable@8.0.0?external=react,react-dom,@dnd-kit/core",
    "@dnd-kit/utilities": "https://esm.sh/@dnd-kit/utilities@3.2.2?external=react,react-dom",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@3.11.174"
  }
}
</script>
</head>
<body class="bg-[#09090b] text-white antialiased overflow-hidden font-sans h-screen flex items-center justify-center">
    <div id="root" class="h-full w-full flex items-center justify-center"></div>
</body>
</html>
